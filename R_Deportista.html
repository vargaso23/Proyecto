<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Deportista</title>
    <link rel="stylesheet" href="css/R_Deportista.css">
</head>
<body>
    <nav class="container">
        <header>
            <nav class="logo">
                <img src="path/to/your/logo.png" alt="Logo GADDER">
            </nav>
        </header>

        <h1>REGISTRO DEPORTISTA</h1>

        <form class="registro-form">
            <nav class="form-grupo">
                <input type="text" placeholder="NOMBRE COMPLETO">
                <input type="text" placeholder="CIUDAD RESIDENCIA">
            </nav>
            <nav class="form-grupo">
                <input type="text" placeholder="USUARIO">
                <input type="text" placeholder="DIRECCIÓN">
            </nav>
            <nav class="form-grupo">
                <input type="text" placeholder="IDENTIFICACIÓN">
                <input type="text" placeholder="LESIONES">
            </nav>
            <nav class="form-grupo">
                <input type="date" placeholder="FECHA DE NACIMIENTO">
                <input type="text" placeholder="ACUDIENTE">
            </nav>
            <nav class="form-grupo">
                <input type="email" placeholder="CORREO ELECTRÓNICO">
                <input type="tel" placeholder="TELÉFONO ACUDIENTE">
            </nav>
            <nav class="form-grupo">
                <input type="password" placeholder="CONTRASEÑA">
            </nav>

            <nav class="botones">
                <button type="submit" class="btn btn-registro">Registrarse</button>
                <button type="button" class="btn btn-back">ATRÁS</button>
            </nav>
        </form>
    </nav>
</body>
</html>
